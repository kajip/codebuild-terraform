version: 0.2

env:
  variables:
    TF_VERSION: 11.13

phases:
  pre_build:
    commands:
      - pip install -U awscli
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION)
      - date "+%Y%m%d-%H%M%S" > timestamp
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $ECR_REPOSITORY_URL:${TF_VERSION} --build-arg TF_VERSION=${TF_VERSION} .
      - docker tag $ECR_REPOSITORY_URL:${TF_VERSION} $ECR_REPOSITORY_URL:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $ECR_REPOSITORY_URL:${TF_VERSION}
      - docker push $ECR_REPOSITORY_URL:latest
